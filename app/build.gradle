apply plugin: 'com.android.library'

repositories {
    maven { url 'https://oss.jfrog.org/libs-snapshot' }
    jcenter()
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api 'androidx.appcompat:appcompat:1.1.0'
    api 'androidx.recyclerview:recyclerview:1.1.0'
    api files('libs/udesk-asmack-8-4.0.6.jar')
    api 'com.github.bumptech.glide:glide:4.10.0'
    api 'com.github.chrisbanes:PhotoView:2.0.0'
    api 'androidx.lifecycle:lifecycle-extensions:2.1.0'
    api 'com.squareup.okhttp3:okhttp:3.14.4'
    api group: 'org.ccil.cowan.tagsoup', name: 'tagsoup', version: '1.2.1'
    api files('libs/udesk_sdk_5.2.5.jar')
}